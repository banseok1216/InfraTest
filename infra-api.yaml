apiVersion: v1
kind: Pod
metadata:
  name: infra-api
spec:
  nodeName: kind-worker3
  containers:
  - name: infra-api
    image: infra-api:latest
    imagePullPolicy: Never
    ports:
    - containerPort: 80
    volumeMounts:
    - name: host-system-info-volume
      mountPath: /host-data
      readOnly: true
  volumes:
  - name: host-system-info-volume
    hostPath:
      path: /home/admin/batch/log
